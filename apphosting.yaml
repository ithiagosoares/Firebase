
# The apphosting.yaml schema is defined here:
# https://firebase.google.com/docs/hosting/app-hosting/apphosting-yaml-schema
run:
  build:
    - npm i
    - npm run build
  start: npm run start
backend:
  # The required resource that the app will have access to.
  # These are App Hosting managed secrets and will be created for you.
  secrets:
    - FIREBASE_SERVICE_ACCOUNT_KEY
    - CRON_JOB_SECRET
  # The environment variables that will be available to your app.
  # The value of these variables will be the secrets you specified above.
  env:
    - variable: FIREBASE_SERVICE_ACCOUNT_KEY
      secret: FIREBASE_SERVICE_ACCOUNT_KEY
    # The CRON_SECRET is used to authenticate requests from Cloud Scheduler.
    - variable: CRON_SECRET
      secret: CRON_JOB_SECRET
