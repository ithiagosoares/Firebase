# Define as variáveis de ambiente para o backend do App Hosting.
# Isso instrui o Firebase a usar os segredos que já criamos no Secret Manager.
# Re-triggering build after granting secret access.
env:
  - variable: TWILIO_ACCOUNT_SID
    secret: TWILIO_ACCOUNT_SID
  - variable: TWILIO_AUTH_TOKEN
    secret: TWILIO_AUTH_TOKEN
  - variable: CRON_SECRET
    secret: CRON_SECRET
